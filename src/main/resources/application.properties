#spring.datasource.url=jdbc:mysql://localhost:3306/hrdb?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5432/hrdb
#jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = mySuperUser
spring.datasource.password = 123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

spring.liquibase.enabled=true
spring.liquibase.change-log = classpath:/data/changelog/db.changelog-master.xml

