<body>
<div>
  <div id="root">

    <header class="high-line">
      <!--      <div>-->
      <!--        Супер HRное приложение-->
      <!--      </div>-->
      <!--      <div id="content_window" style="display: none">Тут форма</div>-->
    </header>
    <div style="margin-top: 24px">
      <div
        style="justify-content: space-between; display: flex; background-color: #42a979; margin-left: 25px; margin-right: 25px; height: 40px; align-items: center; padding-left: 10px; padding-right: 10px">
        <div>
          <mat-form-field [style.display]="getAdminPanel()">
<!--          <mat-form-field [style.display]="'flex'">-->
<!--            <mat-select value="{{user.userId}}" [(ngModel)]="choosenUserId" (selectionChange)="aaaa()">-->
            <mat-select [(ngModel)]="choosenUserId" (selectionChange)="aaaa()">
<!--              <mat-option value = "1" [value]="1">1</mat-option>-->

              <mat-option *ngFor="let anotherUser of allUsers" [value]="anotherUser.userId">{{anotherUser.userName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <div class="filter-btns" style="display: inline-block;">
            <label (click)="click.IN_PROGRESS = !click.IN_PROGRESS; useFilter()" [class.asdasd]="click.IN_PROGRESS">В
              процессе</label>
            <label (click)="click.PASSED = !click.PASSED; useFilter()" [class.asdasd]="click.PASSED">Пройден</label>
            <label (click)="click.FAILED = !click.FAILED; useFilter()" [class.asdasd]="click.FAILED">Не пройден</label>
          </div>
          <div id="search" style="display: inline-block">
<!--            <input #serchText type="text" placeholder="Поиск" (keyup)="updateSearchText($event.target.value)">-->
            <input #serchText type="text" placeholder="Поиск" (keyup)="updateSearchText(serchText.value)">
          </div>
        </div>

<!--        <input type="text" [placeholder]="placeholder" (keyup)="updateSearch($event.target.value)">-->


      </div>
      <div id="tableContainer" class="border-white border-5 table-position back-ground-black">
        <table class="table text-white-50">
          <thead>
          <tr class="center-in-cell table-bordered ">
            <th scope="col">ФИО</th>
            <th scope="col">Должность</th>
            <th scope="col">Отдел</th>
            <th scope="col">Дата ИС</th>
            <th scope="col">Контрольные точки</th>
            <th scope="col">Статус ИС</th>
          </tr>
          </thead>

          <tbody>
          <tr class="center-in-cell" *ngFor="let colegue of colegues">
            <td>{{colegue.colleagueName}}</td>
            <td>{{colegue.positionId.def}}</td>
            <td>{{colegue.departmentId.def}}</td>
            <td>{{colegue.probationaryPeriodFrom}}-{{colegue.probationaryPeriodTo}}</td>
            <td width="content">
              <div class="points" id *ngFor="let point of controlPointsDef"
                   (click)="openPointDialog(colegue.id,point.id)"
                   [ngStyle]="{'border': getColorByStatus(colegue.id, point.id)}">
                {{point.time_def}}
              </div>
            </td>
            <td>
              <div class="probation-status" (click)="openProbationStatusDialog(colegue.id)">
                {{colegue.probationStatusId.def}}
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
